<!DOCTYPE html>
<html>

<head>
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">
    <h2>All Users</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Email</th>
                <th>Password Hash</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.password_hash }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
