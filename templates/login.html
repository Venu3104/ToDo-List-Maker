<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>

    <!-- BootstrapÂ 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

    <!-- Bootstrap Icons for eye icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Minimal Navbar with only Progress Pad centered -->
    <nav class="navbar" style="background: transparent; box-shadow: none;">
        <div class="w-100 d-flex justify-content-center">
            <span class="navbar-brand mx-auto fw-bold fs-2">ToDo-ListMaker</span>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="card p-4 p-lg-5" style="max-width: 420px; width: 100%;">
            <h3 class="text-center mb-4">Sign in to your account</h3>

            <form method="POST" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="Email" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input id="password" name="password" type="password" class="form-control" placeholder="password"
                            required />
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                            <span id="togglePasswordIcon" class="bi bi-eye"></span>
                        </button>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">
                        Log In
                    </button>
                </div>
            </form>

            <div class="d-flex justify-content-between mt-3 small">
                <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                <a href="{{ url_for('register') }}">Create an account</a>
            </div>
        </div>
    </main>

    <footer class="text-center py-3"
        style="position:fixed; left:0; bottom:0; width:100%;  background: none; box-shadow:none;">
        &copy; {{ now().year }} Developed by Venu
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-vWlGDsqP4PDTKcOc8h3xnjioJQ2mZH7o9fYtmN1F/je8LuL2hoFwG0HQFz5yJaFJ"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const togglePasswordIcon = document.getElementById('togglePasswordIcon');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePasswordIcon.className = type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
            });
        });
    </script>
</body>

</html>
